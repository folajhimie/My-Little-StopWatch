<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Stopwatch</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script/app.js" defer ></script>
</head>
<body>
    <div class="container">
        <div class="display">
            00 : 00 : 00
        </div>
        <div class="button">
            <button class="start" onclick="startFunc()"> <span> Start </span> </button>
            <button id="stop" onclick="stopFunc()"> <span> Stop </span> </button>
            <button id="reset" onclick="reset()"> <span> Reset </span> </button>
        </div>
    </div>
</body>
</html>
